<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .highlighted {
        background-color: darkgoldenrod;
      }
      a {
        display: block;
      }

      .blue {
        color: lightskyblue;
      }
      #red-italic {
        color: red;
        font-style: italic;
      }
      #lightgreen {
        color: lightgreen;
      }
      .darkblue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="blue">This is a highlighted paragraph.</p>

      <p>This is a normal paragraph.</p>

      <p class="highlighted">Special content goes here.</p>
      <ul>
        <li id="lightgreen">Important Item 1</li>
        <li>Item 2</li>
        <li id="red-italic">Important Item 3</li>
      </ul>

      <a class="darkblue" href="#">Fancy link that Agoes to this page</a>

      <a href="">Fancy link that goes to the SoftUni website</a>

      <p class="darkblue">Paragraph with multiple classes!</p>
    </div>
  </body>
</html>
