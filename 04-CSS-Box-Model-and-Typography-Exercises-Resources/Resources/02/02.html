<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            border:2px solid green;
            padding: 2em;

        }

        .site{
            border: 2px solid blue;
            padding: 2em;
            max-width: 66ch;
            margin: 0 auto;
        }

        .site>header, .site>main, .site>footer{
            border:  2px solid black;
            padding: 2em;
            text-align: center;
            /* margin-bottom: 2em ; */
          
            
        }
        .site>*:not(:last-child){
            margin-bottom: 2em;
        }

    </style>
</head>
<body>

<div class="site">
    <header>
        <p>Header</p>
    </header>
    <main>
        <p>Main</p>
    </main>
    <footer>
        <p>Foter</p>
    </footer>
</div>
    
</body>
</html>
