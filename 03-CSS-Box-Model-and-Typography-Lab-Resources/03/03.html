<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .first{
            margin: 40px;
        }

        .second{
            margin: 10px 30px 20px 50px;
        }
        .third{
            margin: -20px;
        }

    </style>
</head>
<body>


    <div class="first">
        <p>
    Uniform Margin: 20px

        </p>
    </div>
    <div class="second">
        <p>
Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)

        </p>
    </div>
    <div class="third">
        <p>
Negative Margin: -20px

        </p>
    </div>




    
</body>
</html>
