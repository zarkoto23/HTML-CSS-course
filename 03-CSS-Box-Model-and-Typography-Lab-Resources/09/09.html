<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>



     <style>
        .arial{
            font-family: Arial, sans-serif;
        }
        .size{
            font-size: 24px;
        }

        .weight{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }

        .small{
            font-variant: small-caps;
        }



     </style>
  </head>
  <body>
    <div class="arial">
      <p>Font Family: 'Arial, sans-serif'</p>
    </div>
    <div class="size">
      <p>Font Size: 24px</p>
    </div>
    <div class="weight">
      <p>Font Weight: Bold</p>
    </div>
    <div class="italic">
      <p>Font Style: Italic</p>
    </div>
    <div class="small">
      <p>Font Variant: Small-Caps</p>
    </div>
  </body>
</html>
