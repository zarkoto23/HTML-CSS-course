<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <style>
        div{
            border:solid black 1px;
            padding: 1em;
            margin: 1em;
        }

.fixed{
    height: 200px;
}

.percent{
    height: 50%;
}

.vh{
    height: 50vh;
}

.min-max{
    min-height: 100px;
    max-height: 300px;
}
    </style>
  </head>
  <body>
    <div>
      <div class="fixed">
        <p>Fixed Height: 200px</p>
      </div>
      <div class="percent">
        <p>Percentage Height: 50% of Parent</p>
      </div>
      <div class="vh">
        <p>Viewport Height: 50vh</p>
      </div>
      <div class="min-max">
        <p>Min-Max Height: min-height 100px, max-height 300px</p>
      </div>
    </div>
  </body>
</html>
