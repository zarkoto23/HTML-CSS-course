<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        div{
            width: 300px;
            padding: 20px;
            border: 5px solid #333;
            background: #eee;
        }

        .content-box{
            box-sizing: content-box;

        }
        .border-box{
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
      <div class="content-box">Border-Box Width: 300px; Padding: 20px; Border: 5px;</div>
    <div class="border-box">Content-Box (default) Width: 300px; Padding: 20px; Border: 5px;</div>
  </body>
</html>
