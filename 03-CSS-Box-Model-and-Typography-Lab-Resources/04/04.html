<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        border: solid 2px black;
        padding: 1em;
      }

      .first {
        width: 300px;
      }

      .second {
        width: 50%;
      }

      .third {
        width: 50vw;
      }
      .fourth {
        min-width: 100px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <p>Fixed Width: 300px</p>
    </div>
    <div class="second">
      <p>Percentage Width: 50%</p>
    </div>
    <div class="third">
      <p>Viewport Width: 50vw</p>
    </div>
    <div class="fourth">
      <p>Min-Max Width: min-width 100px, max-width 300px</p>
    </div>
  </body>
</html>
