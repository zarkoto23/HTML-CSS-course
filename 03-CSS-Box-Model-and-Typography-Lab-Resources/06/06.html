<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

        div{
            padding: 1em;
            margin: 1em;
        }

    
    
        .solid{
            border: solid 4px;
        }

        .dashed{
            border: dashed 3px;
        }

        .dotted{
            border: dotted 2px;
        }

        .mixed{
            border-top: 3px dashed #333;
            border-bottom: 3px dashed #333;
            border-left: 4px solid #000;
            border-right: 4px solid #000;
        }
    </style>
  </head>
  <body>
    <div class="solid">
      <p>Solid Border</p>
    </div>
    <div class="dashed">
      <p>Dashed Border</p>
    </div>
    <div class="dotted">
      <p>Dotted Border</p>
    </div>
    <div class="mixed">
      <p>Mixed Border: Top and Bottom Dashed, Left and Right Solid</p>
    </div>
  </body>
</html>
